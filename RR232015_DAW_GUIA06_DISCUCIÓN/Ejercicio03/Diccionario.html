<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/diccionario.css">
    <title>Diccionario</title>
</head>
<body>
    <h1>Diccionario</h1>
    
    <div class="busqueda">
        <label for="filtro">Filtrar palabras:</label>&nbsp;
        <input type="text" id="filtro" placeholder="Escribe aquí para filtrar palabras">
    </div>
    
    <div class="lista-palabras">
        <select id="listaPalabras" size="15">
        </select>
    </div>

    <div class="DefinicionBox">
        <div class="definicion">
            <h2>Definición:</h2>
            <textarea id="areaDefinicion" rows="5" readonly></textarea>
        </div>
        
        <button id="mostrarDefinicion" class="btn btn-success">Mostrar Definición</button>
    </div>
    <script src="js/Diccionario.js"></script>
</body>
</html>
